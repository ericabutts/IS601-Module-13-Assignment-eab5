name: CI Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright pytest-cov
          playwright install --with-deps

      #Start frontend (simple HTTP server)
      - name: Start frontend server
        run: |
          nohup python3 -m http.server 5500 > frontend.log 2>&1 &
          sleep 3  # Give it time to start

      #Start backend server
      - name: Start backend server
        run: |
          nohup uvicorn main:app --port 8000 > backend.log 2>&1 &
          sleep 3  # Give backend time to start

      # Run Playwright E2E tests
      - name: Run Playwright E2E tests
        run: pytest -v tests/test_e2e_playwright.py

      # Run other tests with coverage
      - name: Run Unit and Integration Tests
        run: pytest -v --cov=app --cov-report=term-missing --cov-report=html tests/
